</head>
<body>

    <div class="row">
        <div class="column">
            <label>Token Address</label>
            <input type="number" id="tokenAddress" placeholder="Token Address">
        </div>
        <div class="column">
            <label>Bounty Id</label>
            <input type="number" id="bountyId" placeholder="Bounty Id">
        </div>
        <div class="column">
            <label>
                <br />
            </label>
            <button id="create">Create</button>
        </div>
    </div>

    <script>
        var owner;
        var bountyBG;
        var abi;
        var bytecode;

        var el = function (id) { return document.querySelector(id); };
        
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));

        main() 

        el("#create").addEventListener("click", function() {
            bountyBG.methods.createBountyERC20(
                el('#bountyId').value, el('#tokenAddress').value
            ).send({from: owner, gas: 3000000})
        })

        function getOwnerAccount() {
            return new Promise((resolve, reject) => {
                web3.eth.getAccounts()
                .then((accounts) => {
                    resolve(accounts[0])
                })
            })
        }

        function readContract() {
            return new Promise((resolve, reject) => {
                $.getJSON('./build/contracts/BountyBG.json', function(data) {
                    resolve([data.abi, data.bytecode])
                })
            })
        }

        function deploy(owner, abi, bytecode) {
            return new Promise((resolve, reject) => {
                new web3.eth.Contract(abi)
                .deploy({data: bytecode})
                .send({from: owner, gas: 3000000})
                .then((contract) => {
                    resolve(contract)
                })
            })
        }

        async function main() {
            [abi, bytecode] = await readContract();
            owner = await getOwnerAccount();
            bountyBG = await deploy(owner, abi, bytecode)
            console.log(bountyBG.options.address)
        }
        
    </script>
</body>
