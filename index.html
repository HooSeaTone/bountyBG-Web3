<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="./web3/dist/web3.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="row">
        <div class="column">
            <h3>Post Bounty</h3>
            <input type="text" id="tokenAddress" placeholder="Token Address">
            <select id="posterAddress"></select>
            <input type="number" id="bointyAmount" placeholder="Bounty Amount">
            <input type="number" id="bountyId" placeholder="Bounty Id">
            <button id="create">Create</button>
        </div>
        <div class="column">
            <h3>Admin Panel</h3>
            <div class="column">
                <div class="row">
                    <input type="number" id="minBounty" placeholder="Minimum Bounty">
                    <input type="text" id="minFeeTknAddress" placeholder="Token Address">
                </div>
                <button id="setMinBounty">Set Min Bounty</button>
                <button id="getMinBounty">Get Min Bounty</button>
            </div>
            <div class="column">
                <div class="row">
                    <input type="number" id="bountyFee" placeholder="Bounty Fee">
                    <input type="text" id="bountyFeeTknAddress" placeholder="Token Address">
                </div>
                <button id="setBountyFee">Set Bounty Fee</button>
                <button id="getBountyFee">Get Bounty Fee</button>
            </div>
        </div>
    </div>

    <script>
        var owner;
        var bountyBG;
        var abi;
        var bytecode;

        var el = function (id) { return document.querySelector(id); };
        
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));

        main() 

        el("#create").addEventListener("click", async function() {
            await createERC20Bounty(el('#posterAddress').value, el('#bountyId').value, el('#tokenAddress').value)
        })

        el("#setMinBounty").addEventListener("click", async function() {
            await setMinBounty(el('#minFeeTknAddress').value, el('#minBounty').value)
        })

        el("#getMinBounty").addEventListener("click", async function() {
            const minBounty = await getMinBounty(el('#minFeeTknAddress').value)
            console.log(minBounty)
        })

        el("#setBountyFee").addEventListener("click", async function() {
            await setBountyFee(el('#bountyFeeTknAddress').value, el('#bountyFee').value)
        })

        el("#getBountyFee").addEventListener("click", async function() {
            bountyFee = await getBountyFee(el('#bountyFeeTknAddress').value)
            console.log(bountyFee)
        })

        function fillPosterAccounts() {
            return new Promise((resolve, reject) => {
                web3.eth.getAccounts()
                .then((accounts) => {
                    accounts.forEach(address => {
                    posterAddress.innerHTML += '<option value="' + address + '">'
                    + address + '</option>';
                    })
                })
                resolve(true);
            })
        }

        function getOwnerAccount() {
            return new Promise((resolve, reject) => {
                web3.eth.getAccounts()
                .then((accounts) => {
                    resolve(accounts[0])
                })
            })
        }

        function createERC20Bounty(bountyPoster, tokenAddress, bountyId) {
            return new Promise((resolve, reject) => {
                bountyBG.methods
                .createBountyERC20(bountyId, tokenAddress)
                .send({from: bountyPoster, gas: 3000000})
                .then()
            })
        }

        function readContract() {
            return new Promise((resolve, reject) => {
                $.getJSON('./build/contracts/BountyBG.json', function(data) {
                    resolve([data.abi, data.bytecode])
                })
            })
        }

        function setMinBounty(tokenAddress, minBounty) {
            return new Promise((resolve, reject) => {
                bountyBG.methods
                .setMinBountyToken(tokenAddress, minBounty)
                .send({from: owner, gas: 3000000})
                .then()
            })
        }

        function getMinBounty(tokenAddress) {
            return new Promise((resolve, reject) => {
                bountyBG.methods
                .getMinBountyToken(tokenAddress)
                .call()
                .then(resolve)
            })
        }

        function setBountyFee(tokenAddress, bountyFee) {
            return new Promise((resolve, reject) => {
                bountyBG.methods
                .setBountyFeeToken(tokenAddress, bountyFee)
                .send({from: owner, gas: 3000000})
                .on('error', reject)
                .then(resolve)
            })
        }

        function getBountyFee(tokenAddress) {
            return new Promise((resolve, reject) => {
                bountyBG.methods
                .getBountyFeeToken(tokenAddress)
                .call()
                .then(resolve)
            })
        }

        function deploy(owner, abi, bytecode) {
            return new Promise((resolve, reject) => {
                new web3.eth.Contract(abi)
                .deploy({data: bytecode})
                .send({from: owner, gas: 3000000})
                .then(resolve)
            })
        }

        async function main() {
            [abi, bytecode] = await readContract();
            owner = await getOwnerAccount();
            bountyBG = await deploy(owner, abi, bytecode)
            await fillPosterAccounts();
            console.log(bountyBG.options.address)
        }
        
    </script>
</body>
</html>
