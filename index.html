<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.2.3/milligram.min.css">
    <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script language="javascript" type="text/javascript" src="./web3/dist/web3.min.js"></script>
    <title>Document</title>
    
</head>
<body>
    <div class="row">
        <div class="column">
            <h3>Post Bounty</h3>
            <input type="number" id="tokenAddress" placeholder="Token Address">
            <select id="posterAddress"></select>
            <input type="number" id="bointyAmount" placeholder="Bounty Amount">
            <input type="number" id="bountyId" placeholder="Bounty Id">
            <button id="create">Create</button>
        </div>
        <div class="column">
            <h3>Admin Panel</h3>
            <div class="column">
                <div class="row">
                    <input type="number" id="minBounty" placeholder="Minimum Bounty">
                    <input type="number" placeholder="Token Address">
                </div>
                <button id="setMinBounty">Set Min Bounty</button>
            </div>
            <div class="column">
                <div class="row">
                    <input type="number" id="bountyFee" placeholder="Bounty Fee">
                    <input type="number" placeholder="Token Address">
                </div>
                <button id="setBountyFee">Set Bounty Fee</button>
            </div>
        </div>
    </div>

    <script>
        var owner;
        var bountyBG;
        var abi;
        var bytecode;

        var el = function (id) { return document.querySelector(id); };
        
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));

        main() 

        el("#create").addEventListener("click", function() {
            bountyBG.methods
            .createBountyERC20(el('#bountyId').value, el('#tokenAddress').value)
            .send({from: el('#posterAddress').value, gas: 3000000})
            .then()
        })

        el("#setMinBounty").addEventListener("click", function() {
            bountyBG.methods
            .setMinBountyToken(el('#minBounty').value)
            .send({from: owner, gas: 3000000})
            .then()
        })

        el("#setBountyFee").addEventListener("click", function() {
            bountyBG.methods
            .setBountyFeeToken(el('#bountyFee').value)
            .send({from: owner, gas: 3000000})
            .then()
        })

        function fillPosterAccounts() {
            return new Promise((resolve, reject) => {
                web3.eth.getAccounts()
                .then((accounts) => {
                    accounts.forEach(address => {
                    posterAddress.innerHTML += '<option value="' + address + '">'
                    + address + '</option>';
                    })
                })
                resolve(true);
            })
        }

        function getOwnerAccount() {
            return new Promise((resolve, reject) => {
                web3.eth.getAccounts()
                .then((accounts) => {
                    resolve(accounts[0])
                })
            })
        }

        function readContract() {
            return new Promise((resolve, reject) => {
                $.getJSON('./build/contracts/BountyBG.json', function(data) {
                    resolve([data.abi, data.bytecode])
                })
            })
        }

        function deploy(owner, abi, bytecode) {
            return new Promise((resolve, reject) => {
                new web3.eth.Contract(abi)
                .deploy({data: bytecode})
                .send({from: owner, gas: 3000000})
                .then((contract) => {
                    resolve(contract)
                })
            })
        }

        async function main() {
            [abi, bytecode] = await readContract();
            owner = await getOwnerAccount();
            bountyBG = await deploy(owner, abi, bytecode)
            await fillPosterAccounts();
            console.log(bountyBG.options.address)
        }
        
    </script>
</body>
</html>
